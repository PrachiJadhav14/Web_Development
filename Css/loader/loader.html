<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website with Loader</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    /* Loader screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    /* Logo animation */
    .logo-loader {
      width: 120px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Content fade in */
    #main-content {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- ðŸ”„ Loader -->
<div id="loader">
  <!-- à¤¤à¥à¤®à¤šà¤¾ logo image path à¤‡à¤¥à¥‡ -->
  <img src="./headerlogo.webp" alt="Logo" class="logo-loader">
</div>

<!-- ðŸŒ Website Content -->
<div id="main-content">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1>Welcome ðŸŽ‰</h1>
    <p>Website content loaded successfully.</p>
  </div>

</div>

<!-- âœ… Minimal JS -->
<script>
  setTimeout(() => {
    document.getElementById("loader").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 800);
  }, 1500);
</script>

</body>
</html>
