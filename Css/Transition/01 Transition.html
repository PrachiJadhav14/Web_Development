<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background-color:pink;

           transition-property: width,height;
            transition-duration: 5s;
            transition-timing-function: ease-in;
            transition-delay: 1s; 

            /* transition: height,width,5s linear 2s; */
        }
        div:hover{
              height: 800px;
              width: 800px; 

        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
