<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background: #370239;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300vh;
            overflow: hidden;
        }
        span {
            font-size: 300px;
            color: #d6068a;
            font-family: 'Arial';
            text-transform: uppercase;
            display: inline-block;
            transform: rotateY(0deg);
            transition: 0.7s;
            animation: bounce 0.6s ease infinite alternate;
            position: relative;
           
        }

        h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(4) {
            animation-delay: 0.4s;
        }

        h1 span:nth-child(5) {
            animation-delay: 0.6s;
        }

        h1 span:nth-child(6) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(7) {
            animation-delay: 0.10s;
        }

        h1 span:nth-child(8) {
            animation-delay: 0.12s;
        }

        h1 span:nth-child(9) {
            animation-delay: 0.14s;
        }

        h1 span:nth-child(10) {
            animation-delay: 0.18s;
        }

        h1 span:nth-child(11) {
            animation-delay: 0.16s;
        }

        @keyframes bounce {
            100% {
                top: -30px;
                text-shadow: 0 1px 0 #ccc,
                    0 2px 0 #ccc,
                    0 3px 0 #ccc,
                    0 4px 0 #ccc,
                    0 5px 0 #ccc,
                    0 6px 0 #ccc,
                    0 7px 0 #ccc,
                    0 8px 0 #ccc,
                    0 9px 0 #ccc;
            }
        }
    </style>
</head>

<body>
    <h1>
        <span>A</span>
        <span>N</span>
        <span>I</span>
        <span>M</span>
        <span>A</span>
        <span>T</span>
        <span>I</span>
        <span>O</span>
        <span>N</span>

    </h1>
</body>

</html>
