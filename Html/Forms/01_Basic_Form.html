<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
        body{
            border: 1px solid black;
            text-align: center;
            padding: 30px;

        }
        button{
            padding: 8px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Enter Youre Name : </label>
        <input type="text" minlength="6" maxlength="50"><br><br>

        <label for="">Enter Youre Email : </label>
        <input type="email" required><br><br>

        <label for="">Password : </label>
        <input type="password" minlength="7" maxlength="10"><br><br>

        <button>&nbsp;Submit</button>
        
    </form>
</body>
</html>
