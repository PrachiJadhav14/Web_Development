<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Mobile No</title>
</head>
<body>
    <form action="">
        <label for="">Enter Mobile Number</label>
        <input type="number" name="" id="" pattern="[0-9]{10}">
        <button>Click Me</button>
    </form>
    <br>
    <hr>
    <br>
    <form action="">
        <label for="">Enter Pin Code</label>
        <input type="text" pattern="[0-9]{6}" title="Enter 6 Digit Pincode">
        <button>Submit</button><br><br>
        <hr><br>
        <h1>Only Alphabets</h1>
        <label for="">Name</label>
        <input type="text" pattern="[A-Za-z]+" title="Please Enter Only Alphabets">
        <button>Submit</button>
        <br>
    </form>
<br> <hr><br>
<h1>Enter  UserName</h1>
<form action="">
    <label for="">UserName</label>
    <input type="text" pattern="[A-Za-z0-9]{5,}"> 
    <button>Submit</button>
</form>
</body>
</html>
