<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="Email">
        <input type="password">
    </form>

    <script>
        let form = document.forms[0];

        let inputs = form.elements;


       let placeholders = ["Enter Name Please","Enter Email Please","Enter Password Please"];

       for(let i = 0; inputs.length; i++){
                 inputs[i].placeholders = placeholders[i];
                 inputs[i].style.margin = "5px";
                 inputs[i].style.padding = "10px";
                 inputs[i].style.border = "1px solid black"
       }
    </script>
</body>
</html>
