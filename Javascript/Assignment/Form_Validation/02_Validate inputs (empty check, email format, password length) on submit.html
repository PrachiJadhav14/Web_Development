<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" name="" placeholder="Enter Name">
        <input type="text" id="email" name="" placeholder="Enter Email">
        <input type="number" name="" id="password" placeholder="Enter Password">


    </form>

    <script>
     function  validateForm(){
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getAnimations("password").value;


      
        
       if (name === "" || email === "" || password === ""){
         alert("All Fields Are Required..!!!!");
         return false;
       }

       let namepattern = [a-z];
       if(!name.match(namepattern)){
        alert("Please Enter A Valid Name");
        return false;
    }
    
    let emailpattern = "/^[^ ]+@[^ ]+ \.[a-z]{2,3}$" ;
    if(!email.match(emailpattern)){
        alert("Please Enter Valide EMail Id");
        return false;
    }
     }
    </script>
</body>
</html>
