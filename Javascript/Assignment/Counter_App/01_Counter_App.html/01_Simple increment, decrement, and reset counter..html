<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <h1> Student Marks </h1>
    <p id="mark">70</p>
    <button onclick="plusCount()">Count ++</button>
    <button onclick="negativeCount()">Count --</button>
    <button onclick="resetcount()">Reset Counter</button>

  
    <script>
        function plusCount(){
            let count1 = document.getElementById("mark");
            let marks = parseInt(count1.innerText);
            marks++;
            count1.innerText = marks;
        
        }

      function  negativeCount(){
            let count1 = document.getElementById("mark");
           let marks = parseInt(count1.innerText);
           marks--;
           count1.innerText = marks;
        }
        function resetcount(){
             let count1 = document.getElementById("mark");
            count1.innerText = 70;
        }
    </script>
</body>
</html>
