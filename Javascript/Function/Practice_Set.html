<script>
    // Count Of Vovels


    function CountVowels(str){
        let Count = 0;
        for (Const char of str){
            if(char === "a" || 
            char ==="e" || 
            char ==="i" || 
            char ==="o" || 
            char ==="u"
        ){
            Count ++;
        }
    }
    console.log(Count);
    }
</script>
